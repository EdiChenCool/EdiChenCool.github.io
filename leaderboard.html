<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        margin: 0;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        width: 100%;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .input-form {
            margin-bottom: 10px;
        }

        
    .hidden {
        display: none;
    }

    #scoreDisplay {
            font-size: 24px;
            text-align: center;
        }

</style>
<body>
    <div class="navbar">
        <a href="index.html">Homepage</a>
        <a href="instructions.html">Snake Game</a>
        <a href="leaderboard.html">Leaderboard</a>
    </div>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul class="leaderboard" id="leaderboard"></ul>
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="points" placeholder="Points" class = "input-form hidden">
            <div id="scoreDisplay"></div>
            <script>
                const score = Number(localStorage.test2);
                const scoreDisplay = document.getElementById('scoreDisplay');
                scoreDisplay.textContent = `High Score: ${score}`;
            </script>
            <button onclick="addScore()">Add Score</button>
        </div>
    </div>

    <script>
        const leaderboard = document.getElementById('leaderboard');
        const nameInput = document.getElementById('name');
        const pointsInput = document.getElementById('points');
        const pointsContainer = document.getElementById('pointsContainer');
        const submitButton = document.getElementById('submitButton');
        
        const API_URL = 'http://localhost:3000/leaderboard';

        const scoreSubmitted = localStorage.getItem('scoreSubmitted');

        async function fetchScores() {
            const response = await fetch(API_URL);
            const scores = await response.json();
            displayScores(scores);
        }

        function displayScores(scores) {
            const topScores = scores.sort((a, b) => b.points - a.points).slice(0, 5);
            leaderboard.innerHTML = topScores.map((score) => 
                `<li>${score.name} <span>${score.points}</span></li>`
            ).join('');
        }

        async function addScore() {

            if (scoreSubmitted) {
                alert('Score already submitted!');
                return;
            }

            const name = nameInput.value;
            const points = Number(localStorage.test2);
            if (name && points >= 0) {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, points })
                });
                localStorage.setItem('scoreSubmitted', 'true');
                nameInput.value = '';
                pointsInput.value = '';
                fetchScores();

                submitButton.disabled = true;
            }
        }

        fetchScores();
    </script>

</body>
</html>
