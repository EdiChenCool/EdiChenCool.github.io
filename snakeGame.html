<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>

    margin: 0;
  }

  body {
    background: black;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 2px solid white;
  }
  .buttons-container {
    display: flex;
    justify-content: space-around; 
    margin-top: 20px; 
  } 
  .slider-container {
    color: white;
    justify-content: space-around; 
    
    margin-top: 20px;
  }
  .slider {
  flex: 1; /* Take up remaining space */
  }

  .score {
  margin-left: 360px; /* Adjust margin to create space */
  font-size: 18px;
  font-weight: bold;
  color: #fff; /* Set text color to white */
  animation: neon 1.5s infinite alternate;
  }
  @keyframes neon {
  0% {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 70px #fff, 0 0 80px #fff, 0 0 100px #fff, 0 0 150px #fff;
  }
  100% {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff, 0 0 35px #fff, 0 0 40px #fff, 0 0 50px #fff, 0 0 75px #fff;
  }
}

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="navbar">
      <a href="index.html">Homepage</a>
      <a href="snakeGame.html">Snake Game</a>
      <a href="login.html">Login Information</a>
      <div class="dropdown" id="myDropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">Sections</button>
          <div class="dropdown-content">
              <a href="#section3">Section 3</a>
              <a href="#section4">Section 4</a>
              <a href="#section5">Section 5</a>
          </div>
      </div>
    </div>
 </div>
 <div class="buttons-container">
  <button onclick="easyMode()">Easy Mode</button>
  <button onclick="mediumMode()">Medium Mode</button>
  <button onclick="hardMode()">Hard Mode</button>
</div>
<div class="slider-container">
  <input type="range" min="1" max="10" value="2" class="slider" id="speedSlider">
  <label for="speedSlider">Snake Speed: </label>
  <span id="speedValue"> </span>
  <span class="score" id="score">Score: 0</span>
  <span class="score" id="highScore">High Score: 0</span>
  <!-- <span class="score" id="score">High Score: 0</span> -->
  <div id="result"></div>
</div>
<div id="canvasContainer">Canvas Container</div>

<script>
var canvas = document.createElement('canvas');
var canvas_size = 320
canvas.width = canvas_size;
canvas.height = canvas_size;
canvas.id = 'game';

var canvasContainer = document.getElementById('canvasContainer');
canvasContainer.innerHTML = '';
canvasContainer.appendChild(canvas);

var context = canvas.getContext('2d');
var staticStartingSize = 2;
var grid = 16;
var count = 0;
var difficulty; 
var fps = 1;
var maxfps = 11;
var speedSlider = document.getElementById("speedSlider");
var speedValue = document.getElementById("speedValue");
var canvasSize = { width: 640, height: 640 };
var score = 0;
var scoreDisplay = document.getElementById('score');
var highScoreDisplay = document.getElementById('highScore');

if(isNaN(localStorage.test2)){
  localStorage.test2 = 0;
}

highScoreDisplay.textContent = 'High Score: ' + Number(localStorage.test2)
speedSlider.addEventListener("input", function() {
  resetGame();
  speedValue.textContent = maxfps - this.value;
  fps = parseInt(this.value);
  
});

var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: staticStartingSize
};

var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
  requestAnimationFrame(loop);

  if (++count < fps) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
    resetGame();
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    //if apple gets eaten reset that boi
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      apple.x = getRandomInt(0, (canvas_size/grid)) * grid;
      apple.y = getRandomInt(0, (canvas_size/grid)) * grid;
      score += 10; 
      
      if (typeof(Storage) !== "undefined") {
        if(localStorage.test2 <= score){
          localStorage.test2 = Number(score);
        }
      }

      scoreDisplay.textContent = 'Score: ' + score;
      highScoreDisplay.textContent = 'High Score: ' + Number(localStorage.test2)
      
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame();
      }
    }
  });
}
//reset the game >:(
function resetGame() {
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = staticStartingSize;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, (canvas_size/grid)) * grid;
  apple.y = getRandomInt(0, (canvas_size/grid)) * grid;
  score = 0;
  scoreDisplay.textContent = 'Score: ' + score;
}
//move that snake :O
document.addEventListener('keydown', function(e) {
  if (e.key === 'a' && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.key === 'w' && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.key === 'd' && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.key === 's' && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  } else if(e.key === ' ') {
    resetGame();
  }
});
//the default settings
function easyMode() {
  canvas_size = 320
  resetGame();
  canvas.width = canvas_size;
  canvas.height = canvas_size;
  canvas.id = 'game';
}
//mid mode
function mediumMode() {
  canvas_size = 480
  resetGame();
  canvas.width = canvas_size;
  canvas.height = canvas_size;
  canvas.id = 'game';
}
//chonky map :>
function hardMode() {
  canvas_size = 640
  resetGame();
  canvas.width = canvas_size;
  canvas.height = canvas_size;
  canvas.id = 'game';
}

requestAnimationFrame(loop);
</script>

</body>
</html>
