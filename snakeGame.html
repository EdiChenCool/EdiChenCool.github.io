<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 2px solid white;
  }
  .buttons-container {
    display: flex;
    justify-content: space-around; 
    margin-top: 20px; 
  } 
  .slider-container {
    color: white;
    justify-content: space-around; 
    margin-top: 20px;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="navbar">
      <a href="index.html">Homepage</a>
      <a href="snakeGame.html">Snake Game</a>
      <a href="login.html">Login Information</a>
      <div class="dropdown" id="myDropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">Sections</button>
          <div class="dropdown-content">
              <a href="#section3">Section 3</a>
              <a href="#section4">Section 4</a>
              <a href="#section5">Section 5</a>
          </div>
      </div>
    </div>
 </div>
 <div class="buttons-container">
  <button onclick="easyMode()">Easy Mode</button>
  <button onclick="startGame()">Medium Mode</button>
  <button onclick="startGame()">Hard Mode</button>
</div>
<div class="slider-container">
  <input type="range" min="1" max="10" value="2" class="slider" id="speedSlider">
  <label for="speedSlider">Snake Speed: </label>
  <span id="speedValue"> </span>
</div>

<div id="canvasContainer">Canvas Container</div>

<script>
var canvas = document.createElement('canvas');
canvas.width = 640;
canvas.height = 640;
canvas.id = 'game';

var canvasContainer = document.getElementById('canvasContainer');
canvasContainer.innerHTML = '';
canvasContainer.appendChild(canvas);

var context = canvas.getContext('2d');
var staticStartingSize = 2;
var grid = 16;
var count = 0;
var difficulty; 
var fps = 1;
var maxfps = 11;
var speedSlider = document.getElementById("speedSlider");
var speedValue = document.getElementById("speedValue");
var canvasSize = { width: 640, height: 640 };

speedSlider.addEventListener("input", function() {
  resetGame();
  speedValue.textContent = maxfps - this.value;
  fps = parseInt(this.value);
  
});

var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: staticStartingSize
};

var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
  requestAnimationFrame(loop);

  if (++count < fps) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
    resetGame();
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      apple.x = getRandomInt(0, 40) * grid;
      apple.y = getRandomInt(0, 40) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame();
      }
    }
  });
}

function resetGame() {
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = staticStartingSize;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, 40) * grid;
  apple.y = getRandomInt(0, 40) * grid;
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'a' && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.key === 'w' && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.key === 'd' && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.key === 's' && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  } else if(e.key === ' ') {
    resetGame();
  }
});

function easyMode() {
  resetGame();
}
requestAnimationFrame(loop);
</script>

</body>
</html>
